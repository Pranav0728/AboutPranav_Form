<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Bree+Serif&family=Dancing+Script&family=IBM+Plex+Serif:wght@100&family=Quicksand:wght@300&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>About Your Friend Pranav</h1>
      </header>
      <main>
        <form action="https://formspree.io/f/mleyrzpe" method="POST">
          <label for="Name">Name</label>
          <input
            type="text"
            name="Name"
            id="Name"
            placeholder="Enter your name"
            required
          />
          <label for="Name">Email</label>
          <input
            type="email"
            name="Email"
            id="Email"
            placeholder="demo@gmail.com"
            required
          />
          <br>
          <br>
          <label for="Gender">Gender</label>
          <label for="male">Male</label>
          <input type="radio" name="Gender" id="male" value="Male" />
          <label for="female">Female</label>
          <input type="radio" name="Gender" id="female" value="Female" />

          <label for="text">What is your relationship with Pranav</label>
          <input
            type="text"
            name="relationship"
            required
            placeholder="Eg:friend"
          />
          <br>
          <br>
          <label for="textarea">Describe Pranav</label>
          <textarea name="Pranav" id="pranav" cols="30" rows="8" placeholder="Write here..."></textarea>
          <br />
          <br />
          <input type="submit" />
        </form>
      </main>
    </div>
  </body>
</html>
